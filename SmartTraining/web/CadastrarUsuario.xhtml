<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel>Nome:</p:outputLabel>
            <p:inputText value="#{usuario.nome}"/>
            <br/>
            
            <p:outputLabel>Senha:</p:outputLabel>
            <p:password value="#{usuario.senha}"/>
            
            <p:outputLabel>Confirme sua senha:</p:outputLabel>
            <p:password class="confSenha"/>
            <br/>
            
            <p:outputLabel>CPF:</p:outputLabel>
            <p:inputNumber value="#{usuario.cpf}"/>
            <br/>
            
            <p:outputLabel>Email:</p:outputLabel>
            <p:inputText value="#{usuario.email}"/>
            <br/>
            
            <p:outputLabel>Data de nascimento:</p:outputLabel>
            <p:calendar value="#{usuario.cpf}" id="popup"/>
            <br/>
            
            <p>Você é um:</p> <br/>
            <p:selectOneRadio>
                <f:selectItem itemLabel="aluno" itemValue="aluno" id="radioAl"/>
                <f:selectItem itemLabel="instrutor" itemValue="instrutor" id="radioInst"/>
            </p:selectOneRadio>
            <br/>
            
            <p:outputLabel>CREF:</p:outputLabel>
            <p:inputNumber value="#{instrutor.cref}" id="cref" disabled="true"/>
            <br/>
            
            <p:commandButton action="usuario.execute" value="Cadastrar"/>
            <p:button outcome="LoginUsuario" value="Voltar"/>
        </h:form>
        
        <script src="BloqueiaCampo.js"></script>
    </h:body>
</html>
