<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Remover Exercício</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="selecionado" value="Exercício a remover"/>
            <p:selectOneMenu id="selecionado" value="#{exercicio.selecionado}">
                <f:selectItem itemLabel="Exercícios" itemValue=""/>
                <f:selectItems value="#{exercicio.listaExercicios}"/> 
            </p:selectOneMenu>
            <br/>
            <p:commandButton value="Remover" action="#{exercicio.execute}"/>
            <p:button value="Voltar" outcome="ListaExercicios.xhtml"/>
        </h:form>
    </h:body>
</html>
