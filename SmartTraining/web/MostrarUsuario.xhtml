<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuário</title>
    </h:head>
    <h:body>
        <p:dataTable>
            <p:column>
                <p:outputLabel value="Nome:"/>
                <h:outputText value="#{usuario.usuario.nomUsuario}"/>
            </p:column>
            
            <p:column>
                <p:outputLabel value="Email:"/>
                <h:outputText value="#{usuario.usuario.desEmail}"/>
            </p:column>
            
            <p:column>
                <p:outputLabel value="Data de nascimento:"/>
                <h:outputText value="#{usuario.usuario.datNascimento}"/>
            </p:column>
            
            <p:column>
                <p:outputLabel value="Função"/>
                <h:outputText value="#{usuario.usuario.idtTipoUsuario}"/>
            </p:column>
        </p:dataTable>
        <br/>
        <p:button outcome="ListaUsuarios.xhtml" value="Voltar"/>
    </h:body>
</html>
