<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alunos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataList value="#{aluno.listaAlunos}" var="aluno" type="ordered">
                <f:facet name="header">
                    Alunos
                </f:facet>
                #{aluno.aluno.nomUsuario}
                <f:facet name="acoes">
                    <p:commandButton value="Ver" action="#{aluno.mostrar()}"/>
                    <p:commandButton value="Ver avaliações" action="#{aluno.listarAvaliacoes()}"/>
                    <p:commandButton value="Cadastrar avaliação" action="#{aluno.cadastrarAvaliacao()}"
                </f:facet>
            </p:dataList>
        </h:form>
        <p:button outcome="TelaInicialInstrutor.xhtml" value="Voltar"/>
    </h:body>
</html>
