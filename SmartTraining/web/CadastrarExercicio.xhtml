<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Exercício</title>
    </h:head>
    <h:body>
        <h:body>
        <h:form>
            <h:inputHidden value="#{exercicio.exercicio.codExercicio}"/>
            
            <p:outputLabel class="form">Nome:</p:outputLabel>
            <p:inputText value="#{exercicio.exercicio.nomeExercicio}"/>
            <br/>
            <p:outputLabel>Descrição:</p:outputLabel>
            <p:inputTextarea value="#{exercicio.exercicio.descricaoExercicio}"/>
            <br/>
            <p:outputLabel>Músculo(s):</p:outputLabel>
            <p:selectManyCheckbox value="#{exercicio.musculosSelecionados}" layout="grid" columns="3">
                <f:selectItems value="#{exercicio.codMusculos}" var="musculo" itemLabel="#{musculo}" itemValue="#{musculo}"/>
            </p:selectManyCheckbox>
            <br/>
            <p:commandButton value="Alterar" action="#{exercicio.cadastrar()}"/>
            <p:button value="Voltar" outcome="ListaExercicios.xhtml"/>
        </h:form>
    </h:body>
    </h:body>
</html>
